<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись — Юбилейная</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Онлайн-запись</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="services.html">Услуги</a>
    <a href="masters.html">Мастера</a>
    <a href="gallery.html">Галерея</a>
    <a href="booking.html" class="active">Запись</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<section class="booking">
  <form id="bookingForm">
    <label>Имя:</label>
    <input type="text" name="name" required>

    <label>Телефон:</label>
    <input type="tel" name="phone" required>

    <label>Выбор мастера:</label>
    <select name="master" required>
      <option value="master1">Мастер 1</option>
      <option value="master2">Мастер 2</option>
    </select>

    <label>Дата:</label>
    <input type="date" name="date" required>
    <label>Время:</label>
    <input type="time" name="time" required>

    <label>Комментарий:</label>
    <textarea name="comment"></textarea>

    <button type="submit">Записаться</button>
  </form>
</section>

<script src="js/booking.js"></script>
</body>
</html>
